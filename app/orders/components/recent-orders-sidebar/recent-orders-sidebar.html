<div class="recent-order-list">
    <md-content>
        <md-list>
            <md-subheader class="order-header">Recent Orders</md-subheader>
            <md-list-item class="md-3-line" ng-class="{'selected-category': order.id === $ctrl.selectedOrder.id}" ng-repeat="order in $ctrl.orderList" ng-click="$ctrl.selectOrder(order)">
                <div>
                    <span>{{order.id}}</span>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>
